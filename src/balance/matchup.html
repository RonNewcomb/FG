<head>
  <script type="module" src="matchup.js"></script>
  <style>
    table.row {
      margin: auto;
      margin-bottom: 40px;
      border-left: 16px solid red;
      border-right: 16px solid blue;
      border-radius: 16px;
    }
    .header {
      background-color: lightseagreen;
      color: white;
    }
    table.frameTable td {
      width: 2.5em;
    }
    .distanceline {
      display: flex;
      justify-content: space-between;
      opacity: 0.3;
      font-size: small;
    }
    .photo {
      position: relative;
      width: 33%;
      background-color: lightgray;
      border: 1px solid black;
      border-radius: 10px;
      box-shadow: inset 0 0 0 4px white, inset 0 0 0 5px black;
    }
    .collage {
      position: absolute;
      top: 20%;
      left: 40%; /* top/left found by playing with it */
    }
    td > .timeline {
      display: flex;
      justify-content: center;
    }
    .timeline {
      display: flex;
      flex-direction: row-reverse;
    }
    .timeline > div {
      height: 0.5em;
      width: 1.5em;
      border: 1px solid white;
      border-radius: 6px;
      margin-right: -4px;
    }
    .startup {
      background-color: green;
    }
    .active {
      background-color: red;
    }
    .recovery {
      background-color: blue;
    }
    .lightgray {
      background-color: lightgray;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .gold {
      background-color: gold;
    }
    .flyover {
      display: none;
      position: absolute;
      background-color: lightcyan;
      opacity: 1;
      z-index: 1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    td:hover > .flyover {
      display: none; /*block !important;*/
    }
    .flyover div {
      opacity: 1;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Results</h1>
  <br />
  <div id="report"></div>
</body>
