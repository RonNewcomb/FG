<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="/fg/favicon.ico" type="image/x-icon" />
    <script type="module" src="matchup.js"></script>
    <style>
      table.row {
        margin: auto;
        margin-bottom: 40px;
      }
      .header {
        background-color: lightseagreen;
        color: white;
        display: flex;
        justify-content: space-around;
      }
      table.frameTable td {
        width: 2.5em;
        text-align: center;
      }
      .distanceline {
        display: flex;
        justify-content: space-around;
        opacity: 0.3;
        font-size: small;
      }
      .photoFrame {
        position: relative;
        vertical-align: top;
        width: 33%;
        background-color: lightgray;
        border: 1px solid black;
        border-radius: 10px;
      }
      .photoFrame[data-p="0"] {
        box-shadow: inset 0 0 0 4px darkred, inset 0 0 0 5px black;
      }
      .photoFrame[data-p="1"] {
        box-shadow: inset 0 0 0 4px darkblue, inset 0 0 0 5px black;
      }
      .photoFrameset {
        position: relative;
        width: 0px; /* prevent horizontal scrollbar, since div width defaults to 100vw */
        min-height: 250px; /* most of the animation cells need this much space */
        left: 50%; /* guessed */
        top: 80px; /* guessed */
      }
      .photo {
        position: absolute;
      }
      .photo[data-p="1"] {
        transform: scaleX(-1); /* player2 */
      }
      td > .timeline {
        display: flex;
        justify-content: center;
      }
      .timeline {
        display: flex;
        flex-direction: row-reverse;
      }
      .timeline > div {
        height: 0.5em;
        width: 1.5em;
        border: 1px solid white;
        border-radius: 6px;
        margin-right: -4px;
      }
      .prestartup {
        background-color: white;
        z-index: -1;
      }
      .startup {
        background-color: green;
      }
      .active {
        background-color: red;
      }
      .recovery {
        background-color: blue;
      }
      .highlight {
        box-shadow: 0 0 5px 5px gold;
      }
      .resultLabel {
        font-size: xx-small;
        font-variant: small-caps;
        font-family: sans-serif;
        color: white;
        pointer-events: none;
      }
      .miss {
        background-color: lightgray;
        display: none;
      }
      .p1wins {
        background-color: darkred;
      }
      .p2wins {
        background-color: darkblue;
      }
      .trade {
        background-color: purple;
      }
      .flyover:before {
        content: " ";
        position: fixed;
        background-color: lightcyan;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
      .flyover {
        display: none;
        position: fixed;
        z-index: 2;
        top: 50vh;
        left: 50vw;
      }
      .flyover div {
        z-index: 3;
      }
      .flyoverFrameCompare {
        position: fixed;
        bottom: 10%;
        width: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-around;
        background-color: white;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Results</h1>
    <br />
    <div id="report"></div>
  </body>
</html>
