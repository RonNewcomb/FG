<head>
  <script type="module" src="matchup.js"></script>
  <style>
    table.frameTable td {
      width: 2.5em;
    }
    .distanceline {
      display: flex;
      justify-content: space-between;
      opacity: 0.3;
      font-size: small;
    }
    .photo {
      position: relative;
      width: 33%;
    }
    .collage {
      display: initial;
    }
    td > .timeline {
      display: flex;
      justify-content: center;
    }
    .timeline {
      display: flex;
    }
    .timeline > div {
      height: 0.5em;
      width: 1.5em;
      border: 1px solid white;
      border-radius: 6px;
    }
    .startup {
      background-color: green;
    }
    .active {
      background-color: red;
    }
    .recovery {
      background-color: blue;
    }
    .lightgray {
      background-color: lightgray;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .gold {
      background-color: gold;
    }
    .flyover {
      display: none;
      position: absolute;
      background-color: lightcyan;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    *:hover > .flyover {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Results</h1>
  <br />
  <div id="report"></div>
</body>
